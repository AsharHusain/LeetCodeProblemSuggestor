<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeetCode Weak Topic Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen flex flex-col items-center bg-gradient-to-br from-black via-gray-950 to-black p-6 md:p-12 font-inter">
  <svg class="defs">
    <filter id="trail">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>

  <div class="parallax-container" id="parallax-container">
    <div class="parallax-layer-1" id="parallax-layer-1"></div>
    <div class="parallax-layer-2" id="parallax-layer-2"></div>
    <div class="parallax-layer-3" id="parallax-layer-3"></div>
  </div>
  <div class="gradient-overlay"></div>

  <div class="w-full max-w-5xl">
    <div class="text-center mb-12 overflow-visible">
      <img src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="LeetCode Logo" class="logo mx-auto mb-6 w-40 md:w-48 transition-transform duration-500 hover:scale-110 glow" />
      <h1 class="text-5xl md:text-6xl font-extrabold gradient-text mb-8 tracking-tight leading-tight animate-fade-in">LeetCode Weak Topic Analyzer</h1>
      <p class="text-gray-300 text-lg md:text-xl leading-relaxed font-light">Uncover your weak topics, explore curated problems, and track your submission activity with style.</p>
    </div>

    <form id="username-form" class="glass flex flex-col md:flex-row items-center justify-center gap-4 p-6 rounded-2xl mb-12 transition-all duration-500 hover:shadow-xl">
      <input
        type="text"
        id="username-input"
        placeholder="LeetCode Username"
        required
        autocomplete="off"
        class="flex-grow p-4 rounded-xl bg-gray-900 text-gray-200 border-2 border-gray-700 focus:border-amber-400 focus:outline-none transition-all duration-300 shadow-sm hover:shadow-md text-lg"
      />
      <button type="submit" class="p-4 bg-gradient-to-r from-amber-400 to-amber-200 text-gray-900 font-semibold rounded-xl hover:from-amber-300 hover:to-amber-100 transition-all duration-500 shadow-md glow hover:scale-105 text-lg">Analyze</button>
    </form>

    <div id="loading" class="hidden flex items-center justify-center text-amber-400 font-semibold mb-8">
      <span class="spinner mr-3"></span> Loading user data...
    </div>
    <div id="error" class="hidden error-message text-red-500 font-semibold mb-8 text-center text-lg"></div>

    <div id="results" class="hidden space-y-12">
      <div>
        <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-6 text-center tracking-wide animate-slide-up header-glow">User Profile</h2>
        <div id="profile-section" class="grid grid-cols-1 gap-6"></div>
      </div>

      <div class="section-divider"></div>

      <div>
        <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-6 text-center tracking-wide animate-slide-up header-glow">Topic Coverage</h2>
        <div class="glass p-6 rounded-xl chart-container">
          <canvas id="topic-chart" style="max-height: 400px;"></canvas>
        </div>
      </div>

      <div class="section-divider"></div>

      <div>
        <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-6 text-center tracking-wide animate-slide-up header-glow">Submission Activity</h2>
        <div class="glass p-6 rounded-xl">
          <div id="submission-calendar" class="calendar-container"></div>
        </div>
      </div>

      <div class="section-divider"></div>

      <div>
        <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-6 text-center tracking-wide animate-slide-up header-glow">Weak Topics</h2>
        <div id="topics-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>

      <div class="section-divider"></div>

      <div>
        <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-6 text-center tracking-wide animate-slide-up header-glow">Recommended Problems</h2>
        <div id="problems-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>

      <div class="section-divider"></div>

      <div>
        <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-6 text-center tracking-wide animate-slide-up header-glow">Resources</h2>
        <div id="resources-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>
    </div>
  </div>

  <footer class="mt-12">
    Built with ❤️ by LeetCode Enthusiasts | © 2025
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
